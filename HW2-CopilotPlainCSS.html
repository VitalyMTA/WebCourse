<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="HW2-CopilotPlainCSS.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plain CSS Float Layout</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-inner"></div>
        </div>

        <div class="content-area">
            <div class="content-inner">
                <!-- Top row: 4 equal divs -->
                <div class="top-row">
                    <div class="top-row-inner"></div>
                </div>
                <div class="top-row">
                    <div class="top-row-inner"></div>
                </div>
                <div class="top-row">
                    <div class="top-row-inner"></div>
                </div>
                <div class="top-row">
                    <div class="top-row-inner"></div>
                </div>

                <!-- Middle section: 2 divs with left one being a wrapper -->
                <div class="middle-left">
                    <div class="middle-left-wrapper">
                        <div class="middle-left-stacked">
                            <div class="middle-left-stacked-inner"></div>
                        </div>
                        <div class="middle-left-stacked">
                            <div class="middle-left-stacked-inner"></div>
                        </div>
                    </div>
                </div>
                <div class="middle-right">
                    <div class="middle-right-inner"></div>
                </div>

                <!-- Bottom section: 75% and 25% divs -->
                <div class="bottom-left">
                    <div class="bottom-left-inner"></div>
                </div>
                <div class="bottom-right">
                    <div class="bottom-right-inner"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
