<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Renamed Classes - Flex Version</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="desktop">
    <!-- top-level wrapper uses original .square class -->
    <div class="square main-wrapper">
      <!-- left column (original col-2) -->
      <div class="col-2 col-2Square"></div>

      <!-- right column (original col-10) -->
      <div class="col-10 col-12Square">
        <!-- Row 1 (original mainSquare33) -->
        <div class="col-12 mainSquare33 row first">
          <div class="square2">
            <div class="square3"></div>
            <div class="square3"></div>
            <div class="square3"></div>
            <div class="square3"></div>
          </div>
        </div>

        <!-- Row 2 -->
        <div class="col-12 mainSquare33 row second">
          <div class="col-2 col-6 square33 left">
            <div class="inner50"></div>
            <div class="inner50"></div>
          </div>
          <div class="col-6 square66 right">
            <div class="inner66"></div>
          </div>
        </div>

        <!-- Row 3 -->
        <div class="col-12 mainSquare33 row third">
          <div class="bottomSquare">
            <div class="bottomSquare1"></div>
            <div class="bottomSquare1"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mobile">
    <!-- mobile view: only the inner boxes from col-12 are shown and stacked -->
    <div class="square mobile-wrapper">
      <div class="square3"></div>
      <div class="square3"></div>
      <div class="square3"></div>
      <div class="square3"></div>

      <div class="inner50"></div>
      <div class="inner50"></div>

      <div class="inner66"></div>

      <div class="bottomSquare1"></div>
      <div class="bottomSquare1"></div>
    </div>
  </div>
</body>
</html>
