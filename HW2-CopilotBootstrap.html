<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matala 2 - Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="HW2-CopilotBootstrap.css" rel="stylesheet">
</head>
<body>

  <div class="container-fluid full-height">
    <!-- Desktop layout: hidden on small screens, shows on md+ -->
    <div class="row h-100 d-none d-md-flex align-items-stretch">
      <!-- left gutter (like original col-2 square) -->
      <div class="col-2 d-flex">
        <div class="w-100 visual-box" style="border-width:2px"></div>
      </div>

      <!-- main column (col-10) split vertically into three equal rows -->
      <div class="col-10 d-flex flex-column main-column">

        <!-- first 1/3: four small boxes in a row -->
        <div class="d-flex flex-fill main-row mb-2">
          <div class="row g-2 w-100">
            <div class="col-3">
              <div class="visual-box h-100"></div>
            </div>
            <div class="col-3">
              <div class="visual-box h-100"></div>
            </div>
            <div class="col-3">
              <div class="visual-box h-100"></div>
            </div>
            <div class="col-3">
              <div class="visual-box h-100"></div>
            </div>
          </div>
        </div>

        <!-- second 1/3: left stacked two halves (col-4) and right large (col-8) -->
        <div class="d-flex flex-fill main-row mb-2">
          <div class="row g-2 w-100 align-items-stretch">
            <div class="col-4 d-flex flex-column">
              <div class="visual-box flex-fill mb-2"></div>
              <div class="visual-box flex-fill"></div>
            </div>
            <div class="col-8 d-flex">
              <div class="visual-box w-100"></div>
            </div>
          </div>
        </div>

        <!-- third 1/3: two bottom boxes col-7 / col-5 -->
        <div class="d-flex flex-fill main-row">
          <div class="row g-2 w-100 align-items-stretch">
            <div class="col-7 d-flex">
              <div class="visual-box w-100"></div>
            </div>
            <div class="col-5 d-flex">
              <div class="visual-box w-100"></div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Mobile stacked view (replicates the stacked mobile section in original) -->
    <div class="mobile-only">
      <div class="mobile-stack">
        <div class="visual-box mobile-box"></div>
        <div class="visual-box mobile-box"></div>
        <div class="visual-box mobile-box"></div>
        <div class="visual-box mobile-box"></div>

        <div class="visual-box mobile-box"></div>
        <div class="visual-box mobile-box"></div>

        <div class="visual-box mobile-box"></div>

        <div class="visual-box mobile-box"></div>
        <div class="visual-box mobile-box"></div>
      </div>
    </div>

  </div>

</body>

</html>
